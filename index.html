<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link type="text/css" rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/images/favicon.png"> 
        <title>Super awesome trivia game</title>
    </head>

    <body class="index-image">

    <!-- temporary navigation-->
        <nav class="temp-div">
            <ul class="temp-list">
                <li id="link-victory">victory</li>
            </ul>
        </nav>

    <!-- Welcome screen  -->
        <div id="welcome">
            <div>
                <h1 class="welcome top-spacing">Welcome to the Super Awesome Trivia game!</h1>
            </div>

            <div class="controlls top-spacing">
                    <button id="chose-category" class="question-btn btn">Start</button>
            </div>
        </div>

    <!-- Category selection -->

        <div id="categories" class="container hide">

            <div id="category-selection">
                <div class="question-title">Please select a category:</div>
                    
                <div class="btn-grid top-spacing">
                    <button class="btn no-style category-btn btn-scaled">Category1</button>
                    <button class="btn no-style category-btn btn-scaled">Category2</button>
                    <button class="btn no-style category-btn btn-scaled">Category3</button>
                    <button class="btn no-style category-btn btn-scaled">Category4</button>
                </div>
            </div>
        </div>

    <!-- Question screen -->

        <div id="question-wrapper" class="container hide">

            <div id="question-container">
                <div class="question-title">Question:</div>
                <div id="question">
                    What is the right answer?
                </div>
                <div id="answers" class="btn-grid">
                    <button class="btn btn-scaled">Answer1</button>
                    <button class="btn btn-scaled">Answer2</button>
                    <button class="btn btn-scaled">Answer3</button>
                    <button class="btn btn-scaled">Answer4</button>
                </div>
            </div>

            <div class="controlls">
                <button id="next-btn" class="question-btn btn hide">Next</button>
                <button id="restart-btn" class="question-btn btn hide">Restart</button>
                <button id="counter-btn" class="question-btn btn">10 s</button>
            </div>

        </div>

    <!-- Victory screen -->

        <div id="victory" class="hide">
            <div>
                <h1 class="welcome top-spacing">CONGRATULATIONS! You won!</h1>
                <p class="victory-question">How about trying another category?</p>
            </div>

            <div class="controlls top-spacing">
                <button id="again" class="question-btn btn">Pick another category</button>
            </div>
        </div>

    <!-- Question counter -->

        <div id="question-counter">
            <p class="answers-counter hide">Correct answers/total answers:<span id="counter" class="counter">   12</span><span class="counter">/25</span></p>
        </div>
    
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>

        <script type="text/javascript" src ="assets/js/script.js"></script>
    </body>

</html>
